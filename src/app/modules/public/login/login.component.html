<div class="content-center-100 ion-text-center">
  <form [formGroup]="formLogin">
    <div class="ion-margin">
      <h1>Inicio de sesión</h1>
    </div>
    <div class="ion-margin">
      <ion-input label="Correo electrónico" shape="round" label-placement="floating" fill="outline"
        placeholder="ejemplo@ejemplo.com" formControlName="email"></ion-input>
      <div *ngIf="formLogin.controls.email.invalid && formLogin.controls.email.dirty">
        <small class="text-danger" *ngIf="formLogin.controls.email?.errors?.required">El correo es requerido</small>
        <small class="text-danger" *ngIf="formLogin.controls.email?.errors?.minlength">Mínimo 2 caracteres</small>
        <small class="text-danger" *ngIf="formLogin.controls.email?.errors?.maxlength">Máximo 255 caracteres</small>
        <small class="text-danger" *ngIf="formLogin.controls.email?.errors?.email">El correo es inválido</small>
      </div>
    </div>
    <div class="ion-margin">
      <ion-input label="Contraseña" shape="round" label-placement="floating" fill="outline" type="password"
        placeholder="*******" formControlName="password"></ion-input>
      <div *ngIf="formLogin.controls.password.invalid && formLogin.controls.password.dirty">
        <small class="text-danger" *ngIf="formLogin.controls.password?.errors?.required">La constraseña es
          requerida</small>
        <small class="text-danger" *ngIf="formLogin.controls.password?.errors?.minlength">Mínimo 2 caracteres</small>
        <small class="text-danger" *ngIf="formLogin.controls.password?.errors?.maxlength">Máximo 255 caracteres</small>
      </div>
    </div>
    <div class="ion-margin">
      <ion-button class="ion-text-capitalize" fill="solid" expand="block" shape="round" size="large" (click)="auth()"
        [disabled]="!formLogin.valid">
        Iniciar sesión
      </ion-button>
    </div>
    <div class="ion-margin">
      <ion-router-link routerLink="register">Crear cuenta</ion-router-link>
    </div>
  </form>
</div>
