<app-go-back [path]="'/dashboard/profile'"></app-go-back>
<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <form [formGroup]="myForm">
      <div class="ion-margin">
        <h3>Cambio de contraseña</h3>
        <small>Por favor complete todos los campos</small>
      </div>
      <div class="ion-margin">
        <ion-input label="Contraseña actual" label-placement="floating" fill="outline" type="password"
          placeholder="*******" formControlName="password"></ion-input>
        <div *ngIf="myForm.controls.password.invalid && myForm.controls.password.dirty">
          <small class="text-danger" *ngIf="myForm.controls.password?.errors?.required">La constraseña es
            requerida</small>
          <small class="text-danger" *ngIf="myForm.controls.password?.errors?.minlength">Mínimo 2
            caracteres</small>
          <small class="text-danger" *ngIf="myForm.controls.password?.errors?.maxlength">Máximo 255
            caracteres</small>
        </div>
      </div>
      <div class="ion-margin">
        <ion-input label="Nueva contraseña" label-placement="floating" fill="outline" type="password"
          placeholder="*******" formControlName="password"></ion-input>
        <div *ngIf="myForm.controls.password.invalid && myForm.controls.password.dirty">
          <small class="text-danger" *ngIf="myForm.controls.password?.errors?.required">La constraseña es
            requerida</small>
          <small class="text-danger" *ngIf="myForm.controls.password?.errors?.minlength">Mínimo 2
            caracteres</small>
          <small class="text-danger" *ngIf="myForm.controls.password?.errors?.maxlength">Máximo 255
            caracteres</small>
        </div>
      </div>
    </form>
  </div>
</ion-content>
<div class="ion-margin">
  <ion-button class="ion-text-capitalize" fill="solid" expand="block" size="large" (click)="change()"
    [disabled]="!myForm.valid">Cambiar contraseña</ion-button>
</div>
