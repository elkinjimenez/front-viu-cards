<app-go-back [path]="'/dashboard/profile'"></app-go-back>
<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <form [formGroup]="myForm">
      <div class="ion-margin">
        <h3>Atualización de datos</h3>
        <small>Por favor complete todos los campos</small>
      </div>
      <div class="ion-margin content-center" *ngIf="myForm.controls.image.value">
        <div class="image-profile" style="background-image: url('{{myForm.controls.image.value}}');">
        </div>
      </div>
      <div class="ion-margin">
        <ion-item>
          <ion-label id="image-new-bank" position="stacked">Agregar imagen</ion-label>
          <ion-input class="ion-margin-top ion-margin-bottom" aria-labelledby="image-new-bank" type="file"
            (change)="onFileSelected($event)" accept=".jpg, .png"></ion-input>
        </ion-item>
      </div>
      <div class="ion-margin">
        <ion-input label="Nombre" label-placement="floating" fill="outline" placeholder="Elkin"
          formControlName="firstName"></ion-input>
        <div *ngIf="myForm.controls.firstName.invalid && myForm.controls.firstName.dirty">
          <small class="text-danger" *ngIf="myForm.controls.firstName?.errors?.required">El nombre es
            requerido</small>
          <small class="text-danger" *ngIf="myForm.controls.firstName?.errors?.minlength">Mínimo 2
            caracteres</small>
          <small class="text-danger" *ngIf="myForm.controls.firstName?.errors?.maxlength">Máximo 255
            caracteres</small>
          <small class="text-danger" *ngIf="myForm.controls.firstName?.errors?.firstName">El nombre es
            inválido</small>
        </div>
      </div>
      <div class="ion-margin">
        <ion-input label="Apellido" label-placement="floating" fill="outline" placeholder="Jimenez"
          formControlName="lastName"></ion-input>
        <div *ngIf="myForm.controls.lastName.invalid && myForm.controls.lastName.dirty">
          <small class="text-danger" *ngIf="myForm.controls.lastName?.errors?.required">El apellido es
            requerido</small>
          <small class="text-danger" *ngIf="myForm.controls.lastName?.errors?.minlength">Mínimo 2
            caracteres</small>
          <small class="text-danger" *ngIf="myForm.controls.lastName?.errors?.maxlength">Máximo 255
            caracteres</small>
          <small class="text-danger" *ngIf="myForm.controls.lastName?.errors?.lastName">El apellido es
            inválido</small>
        </div>
      </div>
      <div class="ion-margin">
        <ion-input label="Correo electrónico" label-placement="floating" fill="outline"
          placeholder="ejemplo@ejemplo.com" formControlName="email"></ion-input>
      </div>
    </form>
  </div>
</ion-content>
<div class="ion-margin">
  <ion-button class="ion-text-capitalize" fill="solid" expand="block" size="large" (click)="edit()"
    [disabled]="!myForm.valid">Actualizar datos</ion-button>
</div>
