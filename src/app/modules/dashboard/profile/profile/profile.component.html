<ion-content class="ion-text-center ion-padding-top">
  <ion-icon name="person-circle-outline" class="icon-profile ion-margin-top"></ion-icon>
  <h1>{{fields.user.firstName}} {{fields.user.lastName}}</h1>
  <h6>{{fields.user.email}}</h6>
</ion-content>
<ion-list>
  <ion-item>
    <ion-icon slot="start" name="person"></ion-icon>
    <ion-label>Mis datos</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="key"></ion-icon>
    <ion-label>Cambiar contraseña</ion-label>
  </ion-item>
  <ion-item (click)="confirmLogout()">
    <ion-icon slot="start" name="log-out"></ion-icon>
    <ion-label>Cerrar sesión</ion-label>
  </ion-item>
</ion-list>
