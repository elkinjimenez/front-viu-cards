<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <h3>Zona de pr√°ctica</h3>
  </div>
  <div *ngIf="fields.listBanks.length > 0">
    <div class="ion-margin">
      <div (click)="selectBank(bank)" *ngFor="let bank of fields.listBanks">

        <ion-item
          [color]="bank?.percentage!>=90?'success':(bank?.percentage!>=50? 'warning': (bank?.percentage!<50 && bank?.percentage!>=0? 'danger': ''))"
          class="myCard ion-margin-bottom">
          <ion-thumbnail slot="start">
            <img *ngIf="bank.image" [alt]="bank.name" [src]="bank.image | formatImage" />
            <img *ngIf="!bank.image" alt="Image demo" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>{{bank.name}}</ion-label>
          <div>
            <div class="ion-text-end" *ngIf="bank?.percentage && bank?.percentage!>=0">
              <ion-label>{{bank.percentage}}%</ion-label>
            </div>
            <div class="ion-text-end" *ngIf="bank?.percentage!<0">
              <ion-label color="primary">Sin practicar</ion-label>
            </div>
          </div>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>
