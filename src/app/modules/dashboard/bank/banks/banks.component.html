<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <h3>Hola {{fields.user.firstName}}</h3>
  </div>
  <div *ngIf="listBanks.length === 0">
    <div class="ion-margin">
      <h6>No tienes bancos creados</h6>
      <ion-list>
        <ion-item (click)="utils.navigate('/dashboard/newBank')">
          <ion-thumbnail slot="start">
            <img alt="Image demo" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Crear mi primer banco</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <div *ngIf="listBanks.length > 0">
    <div class="ion-margin">
      <ion-list>
        <div (click)="selectBank(bank)" *ngFor="let bank of listBanks">
          <ion-item>
            <ion-thumbnail slot="start">
              <img *ngIf="bank.image" [alt]="bank.name" [src]="bank.image | formatImage" />
              <img *ngIf="!bank.image" alt="Image demo" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>{{bank.name}}</ion-label>
            <small>{{bank.description}}</small>
          </ion-item>
        </div>

      </ion-list>
    </div>
  </div>
</ion-content>
